services:
  - type: web
    name: tabiyovozbot
    env: python
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        value: your_bot_token_here
      - key: MONGO_URI
        value: your_mongo_uri_here
      - key: DB_NAME
        value: TabiyOvozSirlari
  

